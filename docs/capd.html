<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 80, bottom: 40, left: 100},
    width = 800 - margin.left - margin.right,
    height = 470 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse,
    formatDate = d3.time.format("%d-%b-%y"),
    bisectDate = d3.bisector(function(d) { return d.date; }).left;

//https://github.com/d3/d3-time-format/blob/master/README.md#locale_format

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10)
    .innerTickSize(-width)
    .outerTickSize(0)
    .tickPadding(10);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5)
    .innerTickSize(-height)
    .outerTickSize(0)
    .tickPadding(10)
//	.tickFormat(d3.time.format("%Y-%m-%d")); //<== insert the tickFormat function
	.tickFormat(d3.time.format("%d-%b-%y")); //<== insert the tickFormat function




// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.count); });

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

var lineSvg = svg.append("g");

var focus = svg.append("g")
    .style("display", "none");




// Get the data
d3.csv("CuentasAcumuladasPorDia.csv", function(error, data) {
    data.forEach(function(d) {
        //d.date = parseDate(d.date);
        d.date = new Date(parseInt(d.date)*1000); //parseDate(d.date);
        d.count = +d.count;
    });

    var lastupdate = d3.max(data, function(d) { return d.date; });
        console.log("Lastupdate is " + lastupdate);

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
//    y.domain([  200000    , d3.max(data, function(d) { return d.count; })]);
    y.domain([  d3.min(data, function(d) { return d.count; })    , d3.max(data, function(d) { return d.count; })]);


    // Add the valueline path.
    lineSvg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // Add the text label for the X axis
    svg.append("text")
        .attr("transform",
              "translate(" + (width/2) + " ," + 
                             (height+margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Date");
   
    // Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left*.8 )
        .attr("x", margin.top - (height / 2))
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("# operations");
   
	svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2 ))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px")                 
        .text("Number of operations uploaded to our servers");

	svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 )
        .attr("text-anchor", "middle")  
        .style("font-size", "12px")         
        //.text("Last update: " + mydate[0].date);        
        .text("Last update: " + lastupdate);        


   // append the x line
    focus.append("line")
        .attr("class", "x")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("y1", 0)
        .attr("y2", height);

    // append the y line
    focus.append("line")
        .attr("class", "y")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("x1", width)
        .attr("x2", width);

    // append the circle at the intersection
    focus.append("circle")
        .attr("class", "y")
        .style("fill", "none")
        .style("stroke", "blue")
        .attr("r", 4);

    // place the value at the intersection
    focus.append("text")
        .attr("class", "y1")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "-.3em");
    focus.append("text")
        .attr("class", "y2")
        .attr("dx", 8)
        .attr("dy", "-.3em");

    // place the date at the intersection
    focus.append("text")
        .attr("class", "y3")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "1em");
    focus.append("text")
        .attr("class", "y4")
        .attr("dx", 8)
        .attr("dy", "1em");

    // append the rectangle to capture mouse
    svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);


    function mousemove() {
		var x0 = x.invert(d3.mouse(this)[0]),
		    i = bisectDate(data, x0, 1),
		    d0 = data[i - 1],
		    d1 = data[i],
		    d = x0 - d0.date > d1.date - x0 ? d1 : d0;

		focus.select("circle.y")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")");

		focus.select("text.y1")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")")
		    .text(d.count);

		focus.select("text.y2")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")")
		    .text(d.count);

		focus.select("text.y3")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")")
		    .text(formatDate(d.date));

		focus.select("text.y4")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")")
		    .text(formatDate(d.date));

		focus.select(".x")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.count) + ")")
		               .attr("y2", height - y(d.count));

		focus.select(".y")
		    .attr("transform",
		          "translate(" + width * -1 + "," +
		                         y(d.count) + ")")
		               .attr("x2", width + width);
	}

});

</script>
</body>
