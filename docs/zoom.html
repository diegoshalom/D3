<!DOCTYPE html>
<meta charset="utf-8">
<style>

.area {
  fill: steelblue;
  clip-path: url(#clip);
}


</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 80, right: 20, bottom: 80, left: 140},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%b %Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

var zoom = d3.zoom()
    .scaleExtent([1, 32])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.count); });
 

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("CuentasAcumuladasPorDia.csv", function(error, data) {
    data.forEach(function(d) {
        //d.date = parseDate(d.date);
        d.date = new Date(parseInt(d.date)*1000); //parseDate(d.date);
        d.count = +d.count;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([  d3.min(data, function(d) { return d.count; })    , d3.max(data, function(d) { return d.count; })]);

    var lastupdate = d3.max(data, function(d) { return d.date; });
        console.log("Lastupdate is " + lastupdate);

    g.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    g.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);

    // Add the text label for the X axis
    svg.append("text")
        .attr("transform",
              "translate(" + (margin.left + width/2) + " ," + 
                             (margin.top + height + margin.bottom/2)  + ")")
        .style("text-anchor", "middle")
        .text("Date");
   
    // Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", (margin.left + width/2))             
        .attr("y", (margin.top + height + margin.bottom/2))
        .attr("dy", ".71em")
        .style("text-anchor", "middle")
        .text("# operations");
   
	svg.append("text")
        .attr("x", (margin.left + width / 2))             
        .attr("y", (margin.top/3))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px")                 
        .text("Number of operations uploaded to our servers");

	svg.append("text")
        .attr("x", (margin.left + width / 2))             
        .attr("y", (margin.top/2) )
        .attr("text-anchor", "middle")  
        .style("font-size", "12px")         
        //.text("Last update: " + mydate[0].date);        
        .text("Last update: " + lastupdate);        



    var d0 = new Date(2017,5,0),
        d1 = new Date();

    // Gratuitous intro zoom!
    svg.call(zoom).transition()
        .duration(1500)
        .call(zoom.transform, d3.zoomIdentity
            .scale(width / (x(d1) - x(d0)))
            .translate(-x(d0), 0));

        
});

function zoomed() {
  var t = d3.event.transform, xt = t.rescaleX(x);
  g.select(".area").attr("d", area.x(function(d) { return xt(d.date); }));
  g.select(".axis--x").call(xAxis.scale(xt));

}

// function type(d) {

//   d.price = +d.price;
//   return d;
// }

</script>
